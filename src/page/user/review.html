<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위대한 캣츠비 - 리뷰페이지</title>
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet"
        />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/user/tag.css" />
    <link rel="stylesheet" href="../../css/user/button.css" />
    <link rel="stylesheet" href="../../css/user/review.css" />
</head>
<body>
    <header-components></header-components>

    <contents>
        <div class="container">
            <div class="prod-info-container">
                <div class="prod-info-inner">
                    <div class="prod-info">
                        <div class="prod-name">
                            <p class="text-lg bold">츄통령 바삭츄 동결건조 닭가슴살 55g</p>
                        </div>
                        <span class="prod-img"><img src="../../img/user/index/image1.jpg"></span>
                    </div>
                        
                    <div class="star-container">
                        <p class="star-text text-base">평점</p>
                        <div class="star-avg">
                            <p class="text-4xl">4.9 </p>
                            <p class="review-count text-sm">(24)</p>
                        </div>
                        <div class="star-count">
                            <span class="material-icons-outlined text-2xl"> star </span>
                            <span class="material-icons-outlined text-2xl"> star </span>
                            <span class="material-icons-outlined text-2xl"> star </span>
                            <span class="material-icons-outlined text-2xl"> star </span>
                            <span class="material-icons-outlined text-2xl"> star_rate </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="write-container">
                <div class="write-box">
                   <input type="text" placeholder="구매 후기를 남겨주세요 :) (최소 50자 이상)" class="write-text"></input> 
                   <span class="add_pic"><img src="../../img/user/review/pic_add.png"></span>
                </div>    
                <div class="btn-container">
                <form name="star-form" id="star-form" class="star-btn">
                    <fieldset>
                        <input type="radio" name="rating" value="5" id="rate1"><label for="rate1" class="material-icons-outlined text-2xl"> star </label>
                        <input type="radio" name="rating" value="4" id="rate2"><label for="rate2" class="material-icons-outlined text-2xl"> star </label>
                        <input type="radio" name="rating" value="3" id="rate3"><label for="rate3" class="material-icons-outlined text-2xl"> star </label>
                        <input type="radio" name="rating" value="2" id="rate4"><label for="rate4" class="material-icons-outlined text-2xl"> star </label>
                        <input type="radio" name="rating" value="1" id="rate5"><label for="rate5" class="material-icons-outlined text-2xl"> star </label>
                    </fieldset>
                </form>
                <button class="submit-btn">
                    <p class="text-base">등록</p>
                </button>
                </div>
            </div>
            <div class="review-count-bar">
                <p class="review-count text-sm">24 </p>
                <p class="review-count-text text-sm">개의 후기</p>
            </div>
            <div class="review-container">
                <div class="review-inner">
                    <review-card-components></review-card-components>
                    <review-card-components></review-card-components>
                    <review-card-components></review-card-components>
                    <review-card-components></review-card-components>
                    <review-card-components></review-card-components>
                </div>
            </div>
            </div>
            <pagination-components></pagination-components>
        </div>
    </contents>

    <footer-components></footer-components>
    
    <script type="module" src="../../js/module/header.js"></script>
    <script type="module" src="../../js/module/footer.js"></script>
    <script type="module" src="../../js/module/reviewCard.js"></script>
    <script type="module" src="../../js/module/paginationComponents.js"></script>
</body>
</html>
