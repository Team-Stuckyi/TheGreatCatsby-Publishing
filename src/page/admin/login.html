<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../../css/common.css" />
        <link rel="stylesheet" type="text/css" href="../../css/admin/login.css" />
        <link rel="stylesheet" type="text/css" href="../../css/admin/input.css" />
        <link rel="stylesheet" type="text/css" href="../../css/admin/button.css" />
    </head>
    <body>
        <div class="login-container">
            <img class="login-inner-logo no-drag" src="../../img/common/TheGreatCatsby-Center-Pink-logo.png" width="260px" height="100px" />
            <form>
                <div class="login-form-field">
                    <label class="no-drag" for="email">이메일</label>
                    <input id="email" type="email" class="input input-full" name="email" required />
                </div>
                <div class="login-form-field">
                    <label class="no-drag" for="password">비밀번호</label>
                    <input id="password" type="password" class="input input-full" name="password" required />
                </div>
                <div class="login-form-field no-drag">
                    <input type="submit" class="input input-" value="Login" />
                </div>
            </form>
        </div>
    </body>
</html>
