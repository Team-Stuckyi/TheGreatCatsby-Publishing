<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet"
        />
    <link rel="stylesheet" href="/TheGreatCatsby-Publishing/src/css/common.css" />
    <link rel="stylesheet" href="/TheGreatCatsby-Publishing/src/css/reset.css" />
    <link rel="stylesheet" href="/TheGreatCatsby-Publishing/src/css/user/tag.css" />
    <link rel="stylesheet" href="/TheGreatCatsby-Publishing/src/css/user/index.css" />
    <title>Document</title>

</head>
<body>
    <header-components></header-components>
    <content id="content">
        <div class="content-inner container">
            <ul class="tag-container">
                <li class="tag-active-a tag-active-span text-xs">전체</li>
                <li class="tag-a tag-span text-xs">사료</li>
                <li class="tag-a tag-span text-xs">간식</li>
                <li class="tag-a tag-span text-xs">건강관리</li>
                <li class="tag-a tag-span text-xs">모래</li>
                <li class="tag-a tag-span text-xs">장난감</li>
                <li class="tag-a tag-span text-xs">이동장</li>
                <li class="tag-a tag-span text-xs">미용/목욕</li>
                <li class="tag-a tag-span text-xs">급식기/급수기</li>
                <li class="tag-a tag-span text-xs">하우스</li>
                <li class="tag-a tag-span text-xs">이동장</li>
            </ul>
            <div class="list-bar">
                <p>7 개의 상품</p>
                <div class="sort-bar">
                    <p class="text-xs sort-text">정렬</p>
                    <span class="btn-container">
                        <p class="text-xs sort-btn"></p>
                        <img src="/TheGreatCatsby-Publishing/src/img/user/index/down-arrow.png">
                    </span>
                </div>
            </div>
            <div class="sort-container">
                        <ul>
                            <li class="sort-list text-xs">별점 높은순</li>
                            <li class="sort-list text-xs">가격 낮은순</li>
                            <li class="sort-list text-xs">가격 높은순</li>
                            <li class="sort-list text-xs">후기 많은순</li>
                        </ul>
                </div>
            <ul class="card-container">
                <card-components></card-components>
                <card-components></card-components>
                <card-components></card-components>
                <card-components></card-components>
                <card-components></card-components>
                <card-components></card-components>
                <card-components></card-components>
            </ul>
        </div>
        <pagination-components></pagination-components>
    </content>
    <footer-components></footer-components>

    <script type="module" src="/TheGreatCatsby-Publishing/src/js/module/header.js"></script>
    <script type="module" src="/TheGreatCatsby-Publishing/src/js/module/footer.js"></script>
    <script type="module" src="/TheGreatCatsby-Publishing/src/js/module/prodCard.js"></script>
    <script type="module" src="/TheGreatCatsby-Publishing/src/js/module/paginationComponents.js"></script>


    <script>
        let sortBtnName = '별점 높은순';
        const sortBtn = document.querySelector('.sort-btn');
        sortBtn.innerHTML = sortBtnName; //별점 높은순을 기본으로 설정

        const primary = 'var(--primary)';
        const gray = 'var(--gray300)';
        const sortList = document.querySelectorAll('.sort-list');
        sortList.forEach ( sortElement => {
            sortElement.addEventListener('click', () => {
                sortBtn.innerHTML = sortElement.innerHTML;
                makeAllGray();
                sortElement.style.color = primary;
                sortContainer.style.opacity = 0;
            }) //클릭하면 해당 분류의 글씨색이 바뀌고, 컨테이너가 다시 보이지 않게 됨
        });

        sortList[0].style.color = primary;

        function makeAllGray() {
            sortList.forEach (sortElement => {
                sortElement.style.color = gray;
            }) //글씨색 초기화
        }

        const sortContainer = document.querySelector('.sort-container');
        const btnContainer = document.querySelector('.btn-container');
        let sortPop = false; //컨테이너의 기본이 보이지 않도록 설정

        sortContainer.style.opacity = 0;
        btnContainer.addEventListener('click', () => {
            if(sortPop) {
                sortContainer.style.opacity = 0;
                sortContainer.style.height = '0px';
                sortPop = false;    //컨테이너가 보이지 않을 때
            } else {
                sortContainer.style.opacity = 1;
                sortContainer.style.height = '65px';
                sortPop = true;     //컨테이너가 보일 때
            }
        });
    </script>
</body>
</html>
